<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Jogos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        :root {
            --primary-color: #ff2a6d;
            --secondary-color: #05d9e8;
            --accent-color: #d1f7ff;
            --dark-bg: #0f0f17;
            --card-bg: rgba(20, 20, 30, 0.8);
            --text-light: #ffffff;
            --text-secondary: #b0b0b0;
            --neon-blue: #05d9e8;
            --neon-pink: #ff2a6d;
            --neon-purple: #8b2cff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 44, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(5, 217, 232, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 42, 109, 0.1) 0%, transparent 50%);
            background-attachment: fixed;
            overflow-x: hidden;
            position: relative;
        }

        /* Scrollbar Theming */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(20, 20, 30, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--neon-blue), var(--neon-pink));
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(5, 217, 232, 0.5);
        }

        ::-webkit-scrollbar-thumb:hover {
            box-shadow: 0 0 15px rgba(255, 42, 109, 0.7);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            animation: initialFadeIn 1s ease forwards;
        }

        @keyframes initialFadeIn {
            to {
                opacity: 1;
            }
        }

        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.2s;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(5, 217, 232, 0.5);
            margin-bottom: 10px;
            display: inline-block;
            animation: glow 2s infinite alternate;
            letter-spacing: 3px;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px var(--neon-blue));
            }
            to {
                filter: drop-shadow(0 0 20px var(--neon-pink));
            }
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.4s;
        }

        .nav-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(5, 217, 232, 0.3);
        }

        .nav-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            z-index: -1;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .nav-btn:hover:before {
            opacity: 1;
        }

        .nav-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 42, 109, 0.4);
        }

        .nav-btn:active {
            transform: translateY(-2px);
        }

        .section {
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            display: inline-block;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(5, 217, 232, 0.5);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(30px);
            height: 320px;
            display: flex;
            flex-direction: column;
        }

        .game-card.show {
            animation: slideUp 0.6s ease forwards;
        }

        .game-card.hide {
            animation: slideDown 0.6s ease forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            to {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(5, 217, 232, 0.3);
            border-color: var(--neon-blue);
        }

        .game-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 2px solid rgba(5, 217, 232, 0.3);
            transition: all 0.3s ease;
        }

        .game-card:hover .game-image {
            transform: scale(1.05);
        }

        .game-info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .game-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-description {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 0.9rem;
            line-height: 1.4;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .game-card-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            z-index: 2;
        }

        .game-card-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .game-card-btn:hover {
            background: rgba(20, 20, 30, 0.95);
            transform: scale(1.1);
        }

        .game-card-btn.star-btn:hover {
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .game-card-btn.delete-btn:hover {
            border-color: #ff4757;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        .game-card-btn svg {
            width: 18px;
            height: 18px;
            transition: all 0.3s ease;
        }

        .game-card-btn.star-btn svg {
            fill: #ffd700;
            stroke: #ffd700;
        }

        .game-card-btn.delete-btn svg {
            fill: #ff4757;
            stroke: #ff4757;
        }

        .suggestion-form, .add-game-form {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-light);
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(5, 217, 232, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
            text-align: center;
            cursor: pointer;
        }

        .file-upload-label:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--neon-blue);
        }

        .file-upload-label i {
            margin-right: 10px;
        }

        .image-preview {
            margin-top: 15px;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            border: 2px solid var(--neon-blue);
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(5, 217, 232, 0.3);
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            box-shadow: 0 8px 25px rgba(255, 42, 109, 0.4);
            transform: translateY(-3px);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Modal Styles - REDUZIDOS */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 30px auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 700px; /* Reduzido de 900px */
            position: relative;
            animation: slideIn 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            position: relative;
            height: 200px; /* Reduzido de 300px */
            overflow: hidden;
            border-radius: 15px 15px 0 0;
        }

        .modal-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.8));
        }

        .modal-title {
            position: absolute;
            bottom: 15px; /* Ajustado */
            left: 20px; /* Ajustado */
            font-size: 2rem; /* Reduzido de 3rem */
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 1px; /* Reduzido */
        }

        .close {
            position: absolute;
            top: 15px; /* Ajustado */
            right: 15px; /* Ajustado */
            color: white;
            font-size: 30px; /* Reduzido */
            font-weight: bold;
            cursor: pointer;
            z-index: 3;
            transition: all 0.2s ease;
            background: rgba(0, 0, 0, 0.5);
            width: 40px; /* Reduzido */
            height: 40px; /* Reduzido */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close:hover {
            color: var(--neon-pink);
            background: rgba(255, 42, 109, 0.2);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 25px; /* Reduzido de 40px */
        }

        .game-details {
            margin-bottom: 20px; /* Reduzido */
        }

        .game-details h3 {
            font-size: 1.5rem; /* Reduzido */
            margin-bottom: 10px; /* Reduzido */
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-details p {
            font-size: 1rem; /* Reduzido */
            line-height: 1.5; /* Reduzido */
            color: var(--text-secondary);
        }

        .video-container {
            margin: 20px 0; /* Reduzido */
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .game-actions {
            display: flex;
            justify-content: center;
            gap: 15px; /* Reduzido */
            margin-top: 20px; /* Reduzido */
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 25px; /* Reduzido */
            border-radius: 50px;
            font-size: 1rem; /* Reduzido */
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px; /* Reduzido */
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .steam-btn {
            background: linear-gradient(45deg, #1b2838, #2a475e);
            color: white;
            box-shadow: 0 5px 15px rgba(27, 40, 56, 0.4);
        }

        .steam-btn:hover {
            background: linear-gradient(45deg, #2a475e, #1b2838);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(27, 40, 56, 0.6);
        }

        .download-btn {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            color: white;
            box-shadow: 0 5px 15px rgba(255, 42, 109, 0.4);
        }

        .download-btn:hover {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 42, 109, 0.6);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 42, 109, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 42, 109, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 42, 109, 0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--neon-blue);
            opacity: 0.7;
        }

        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--text-light);
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform: translateX(200%);
            transition: transform 0.4s ease;
            z-index: 2000;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification i {
            margin-right: 10px;
        }

        .notification.warning {
            background: linear-gradient(45deg, #ff9800, #ff5722);
        }

        .notification.success {
            background: linear-gradient(45deg, #4caf50, #8bc34a);
        }

        .notification.error {
            background: linear-gradient(45deg, #f44336, #e91e63);
        }

        /* Snowflakes */
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 1;
            user-select: none;
            cursor: default;
            animation: snowfall linear infinite;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 80%;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-title {
                font-size: 1.5rem;
            }
            
            .modal-body {
                padding: 15px;
            }
            
            .game-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">HOUSE DOS CRIA</h1>
            <p class="tagline">Nossa casa da gameplay :D</p>
            
            <div class="nav-buttons">
                <button class="nav-btn" id="available-btn">
                    <i class="fas fa-gamepad"></i> Jogos Não Jogados
                </button>
                <button class="nav-btn" id="upcoming-btn">
                    <i class="fas fa-calendar-alt"></i> Próximos Jogos
                </button>
                <button class="nav-btn" id="suggestion-btn">
                    <i class="fas fa-lightbulb"></i> Sugestões
                </button>
                <button class="nav-btn" id="add-game-btn">
                    <i class="fas fa-plus-circle"></i> Adicionar Jogo
                </button>
            </div>
        </header>

        <main>
            <section id="available-games" class="section">
                <h2 class="section-title">Jogos Não Jogados</h2>
                <div class="games-grid" id="available-games-grid">
                    <!-- Jogos serão carregados dinamicamente -->
                </div>
            </section>

            <section id="upcoming-games" class="section" style="display: none;">
                <h2 class="section-title">Próximos Jogos</h2>
                <div class="games-grid" id="upcoming-games-grid">
                    <!-- Jogos favoritados serão carregados dinamicamente -->
                </div>
                <div class="empty-state" id="upcoming-empty" style="display: none;">
                    <i class="fas fa-calendar-times"></i>
                    <h3>Nenhum jogo planejado</h3>
                    <p>Adicione jogos à lista de próximos jogos quando planejar jogá-los.</p>
                </div>
            </section>

            <section id="suggestion-section" class="section" style="display: none;">
                <h2 class="section-title">Sugira um Novo Jogo</h2>
                <form class="suggestion-form" id="suggestion-form" action="https://formspree.io/f/xyzplbzr" method="POST">
                    <div class="form-group">
                        <label for="game-name">Nome do Jogo</label>
                        <input type="text" id="game-name" name="game-name" class="form-control" placeholder="Digite o nome do jogo" required>
                    </div>
                    <div class="form-group">
                        <label for="game-link">Link (Steam, YouTube, etc.)</label>
                        <input type="url" id="game-link" name="game-link" class="form-control" placeholder="https://exemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="game-description">Descrição</label>
                        <textarea id="game-description" name="game-description" class="form-control" rows="4" placeholder="Conte-nos sobre este jogo..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Enviar Sugestão</button>
                </form>
            </section>

            <section id="add-game-section" class="section" style="display: none;">
                <h2 class="section-title">Adicionar Novo Jogo</h2>
                <form class="add-game-form" id="add-game-form">
                    <div class="form-group">
                        <label for="new-game-name">Nome do Jogo</label>
                        <input type="text" id="new-game-name" class="form-control" placeholder="Digite o nome do jogo" required>
                    </div>
                    <div class="form-group">
                        <label for="new-game-image">Imagem do Jogo</label>
                        <div class="file-upload">
                            <input type="file" id="new-game-image" accept="image/*">
                            <label for="new-game-image" class="file-upload-label">
                                <i class="fas fa-cloud-upload-alt"></i> Escolher Imagem
                            </label>
                        </div>
                        <div class="image-preview" id="image-preview"></div>
                    </div>
                    <div class="form-group">
                        <label for="new-game-trailer">URL do Trailer (YouTube)</label>
                        <input type="url" id="new-game-trailer" class="form-control" placeholder="https://www.youtube.com/watch?v=ID">
                    </div>
                    <div class="form-group">
                        <label for="new-game-steam">URL da Steam</label>
                        <input type="url" id="new-game-steam" class="form-control" placeholder="https://store.steampowered.com/app/ID">
                    </div>
                    <div class="form-group">
                        <label for="new-game-download">URL do Download</label>
                        <input type="url" id="new-game-download" class="form-control" placeholder="https://exemplo.com/download">
                    </div>
                    <div class="form-group">
                        <label for="new-game-description">Descrição</label>
                        <textarea id="new-game-description" class="form-control" rows="4" placeholder="Descreva o jogo..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Adicionar Jogo</button>
                </form>
            </section>
        </main>
    </div>

    <!-- Modais para cada jogo serão criados dinamicamente -->

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> Sugestão enviada com sucesso!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Jogos padrão
            const defaultGames = [
                {
                    id: 'labyrinthine',
                    name: 'Labyrinthine',
                    image: 'lab.png',
                    trailer: 'https://www.youtube.com/watch?v=aCghBsYzPTU',
                    steam: 'https://store.steampowered.com/app/1302240/Labyrinthine/',
                    download: 'https://hosters.online-fix.me:2053/Labyrinthine',
                    description: 'Um jogo de terror cooperativo onde você e seus amigos devem explorar um labirinto assombrado e resolver quebra-cabeças para sobreviver.'
                },
                {
                    id: 'peak',
                    name: 'PEAK',
                    image: 'peak.png',
                    trailer: 'https://www.youtube.com/watch?v=D6io5XZWBHk',
                    steam: 'https://store.steampowered.com/app/3527290/PEAK/',
                    download: 'https://gofile.io/d/OLkuaV',
                    description: 'Uma aventura de escalada emocionante com visuais deslumbrantes e desafios que testarão suas habilidades e resistência.'
                },
                {
                    id: 'tbc',
                    name: 'The Blackout Club',
                    image: 'tbc.png',
                    trailer: 'https://www.youtube.com/watch?v=QsNaptarJvU',
                    steam: 'https://store.steampowered.com/app/599080/The_Blackout_Club/',
                    download: 'https://gofile.io/d/UBB63M',
                    description: 'Um jogo cooperativo de terror e ação onde um grupo de adolescentes investiga os mistérios que acontecem durante o sono em sua cidade.'
                },
                {
                    id: 'darkhours',
                    name: 'Dark Hours',
                    image: 'dh.png',
                    trailer: 'https://www.youtube.com/watch?v=cvc3H_y7Fnc',
                    steam: 'https://store.steampowered.com/app/3064370/Dark_Hours_Prologue/?l=brazilian&curator_clanid=44785539#:~:text=Dark%20Hours:%20Prologue%20no%20Steam&text=Dark%20Hours:%20Prologue%20%C3%A9%20um,usu%C3%A1rios%20deste%20jogo%20s%C3%A3o%20positivas.',
                    download: 'https://gofile.io/d/FiUz3R',
                    description: 'Dark Hours: Prologue é um jogo de terror cooperativo onde você e seus amigos devem explorar locais assombrados e sobreviver a entidades sobrenaturais.'
                }
            ];

            // Carregar jogos do localStorage ou usar os padrão
            let games = JSON.parse(localStorage.getItem('gameHubGames')) || defaultGames;
            let upcomingGames = JSON.parse(localStorage.getItem('gameHubUpcomingGames')) || [];

            // Salvar jogos padrão no localStorage se não existirem
            if (!localStorage.getItem('gameHubGames')) {
                localStorage.setItem('gameHubGames', JSON.stringify(games));
            }

            // Renderizar jogos
            function renderGames() {
                const gamesGrid = document.getElementById('available-games-grid');
                gamesGrid.innerHTML = '';
                
                games.forEach((game, index) => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card';
                    gameCard.setAttribute('data-game', game.id);
                    gameCard.innerHTML = `
                        <div class="game-card-buttons">
                            <div class="game-card-btn star-btn" data-game-id="${game.id}" title="Adicionar aos próximos jogos">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                </svg>
                            </div>
                            <div class="game-card-btn delete-btn" data-game-id="${game.id}" title="Remover jogo">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
                                </svg>
                            </div>
                        </div>
                        <img src="${game.image}" alt="${game.name}" class="game-image">
                        <div class="game-info">
                            <h3 class="game-title">${game.name}</h3>
                            <p class="game-description">${game.description}</p>
                        </div>
                    `;
                    
                    gamesGrid.appendChild(gameCard);
                    
                    // Animar card
                    setTimeout(() => {
                        gameCard.classList.add('show');
                    }, 100 + (index * 100));
                    
                    // Adicionar event listener para abrir modal
                    gameCard.addEventListener('click', function(e) {
                        // Verificar se o clique foi nos botões de ação
                        if (!e.target.closest('.game-card-btn')) {
                            openGameModal(game);
                        }
                    });
                    
                    // Adicionar event listeners para os botões de ação
                    const starBtn = gameCard.querySelector('.star-btn');
                    const deleteBtn = gameCard.querySelector('.delete-btn');
                    
                    starBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        addToUpcoming(game.id);
                    });
                    
                    deleteBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        removeGame(game.id);
                    });
                });
                
                // Criar modais para todos os jogos
                createGameModals();
            }

            // Renderizar próximos jogos
            function renderUpcomingGames() {
                const upcomingGamesGrid = document.getElementById('upcoming-games-grid');
                const upcomingEmpty = document.getElementById('upcoming-empty');
                upcomingGamesGrid.innerHTML = '';
                
                if (upcomingGames.length === 0) {
                    upcomingEmpty.style.display = 'block';
                } else {
                    upcomingEmpty.style.display = 'none';
                    
                    upcomingGames.forEach((game, index) => {
                        const gameCard = document.createElement('div');
                        gameCard.className = 'game-card';
                        gameCard.setAttribute('data-game', game.id);
                        gameCard.innerHTML = `
                            <div class="game-card-buttons">
                                <div class="game-card-btn star-btn" data-game-id="${game.id}" title="Remover dos próximos jogos">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="#ffd700">
                                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                    </svg>
                                </div>
                            </div>
                            <img src="${game.image}" alt="${game.name}" class="game-image">
                            <div class="game-info">
                                <h3 class="game-title">${game.name}</h3>
                                <p class="game-description">${game.description}</p>
                            </div>
                        `;
                        
                        upcomingGamesGrid.appendChild(gameCard);
                        
                        // Animar card
                        setTimeout(() => {
                            gameCard.classList.add('show');
                        }, 100 + (index * 100));
                        
                        // Adicionar event listener para abrir modal
                        gameCard.addEventListener('click', function(e) {
                            // Verificar se o clique foi nos botões de ação
                            if (!e.target.closest('.game-card-btn')) {
                                openGameModal(game);
                            }
                        });
                        
                        // Adicionar event listener para o botão de estrela (remover dos próximos)
                        const starBtn = gameCard.querySelector('.star-btn');
                        starBtn.addEventListener('click', function(e) {
                            e.stopPropagation();
                            removeFromUpcoming(game.id);
                        });
                    });
                }
            }

            // Adicionar jogo aos próximos jogos
            function addToUpcoming(gameId) {
                // Verificar se o jogo já está nos próximos jogos
                if (upcomingGames.some(game => game.id === gameId)) {
                    showNotification('Este jogo já está nos próximos jogos!', 'warning');
                    return;
                }
                
                // Encontrar o jogo
                const game = games.find(g => g.id === gameId);
                if (!game) return;
                
                // Adicionar aos próximos jogos
                upcomingGames.push(game);
                
                // Salvar no localStorage
                localStorage.setItem('gameHubUpcomingGames', JSON.stringify(upcomingGames));
                
                // Mostrar notificação
                showNotification('Jogo adicionado ao catálogo de próximos jogos!', 'success');
                
                // Se estiver na seção de próximos jogos, atualizar
                if (document.getElementById('upcoming-games').style.display !== 'none') {
                    renderUpcomingGames();
                }
            }

            // Remover jogo dos próximos jogos
            function removeFromUpcoming(gameId) {
                upcomingGames = upcomingGames.filter(game => game.id !== gameId);
                
                // Salvar no localStorage
                localStorage.setItem('gameHubUpcomingGames', JSON.stringify(upcomingGames));
                
                // Mostrar notificação
                showNotification('Jogo removido dos próximos jogos!', 'success');
                
                // Atualizar a seção de próximos jogos
                renderUpcomingGames();
            }

            // Remover jogo
            function removeGame(gameId) {
                // Remover dos jogos
                games = games.filter(game => game.id !== gameId);
                
                // Remover dos próximos jogos se estiver lá
                upcomingGames = upcomingGames.filter(game => game.id !== gameId);
                
                // Salvar no localStorage
                localStorage.setItem('gameHubGames', JSON.stringify(games));
                localStorage.setItem('gameHubUpcomingGames', JSON.stringify(upcomingGames));
                
                // Mostrar notificação
                showNotification('Jogo removido do site!', 'error');
                
                // Re-renderizar jogos
                renderGames();
                
                // Se estiver na seção de próximos jogos, atualizar também
                if (document.getElementById('upcoming-games').style.display !== 'none') {
                    renderUpcomingGames();
                }
            }

            // Mostrar notificação
            function showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.className = 'notification';
                
                // Definir ícone com base no tipo
                let icon = 'fas fa-check-circle';
                if (type === 'warning') icon = 'fas fa-exclamation-triangle';
                if (type === 'error') icon = 'fas fa-times-circle';
                
                notification.innerHTML = `<i class="${icon}"></i> ${message}`;
                notification.classList.add(type, 'show');
                
                // Ocultar notificação após 3 segundos
                setTimeout(function() {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        notification.classList.remove(type);
                    }, 400);
                }, 3000);
            }

            // Criar modais para todos os jogos
            function createGameModals() {
                // Remover modais existentes
                document.querySelectorAll('.modal').forEach(modal => {
                    if (!modal.id.includes('suggestion') && !modal.id.includes('add-game')) {
                        modal.remove();
                    }
                });
                
                // Combinar jogos e próximos jogos para criar modais
                const allGames = [...games, ...upcomingGames];
                
                allGames.forEach(game => {
                    // Verificar se o modal já existe
                    if (document.getElementById(`${game.id}-modal`)) return;
                    
                    const modal = document.createElement('div');
                    modal.id = `${game.id}-modal`;
                    modal.className = 'modal';
                    modal.innerHTML = `
                        <div class="modal-content">
                            <div class="modal-header">
                                <img src="${game.image}" alt="${game.name}">
                                <h2 class="modal-title">${game.name}</h2>
                                <span class="close">&times;</span>
                            </div>
                            <div class="modal-body">
                                <div class="game-details">
                                    <h3>Sobre o Jogo</h3>
                                    <p>${game.description}</p>
                                </div>
                                
                                ${game.trailer ? `
                                <div class="video-container">
                                    <iframe src="${game.trailer.replace('watch?v=', 'embed/')}" title="${game.name} Trailer" allowfullscreen></iframe>
                                </div>
                                ` : ''}
                                
                                <div class="game-actions">
                                    ${game.steam ? `
                                    <a href="${game.steam}" target="_blank" class="action-btn steam-btn">
                                        <i class="fab fa-steam"></i> Ver na Steam
                                    </a>
                                    ` : ''}
                                    ${game.download ? `
                                    <a href="${game.download}" target="_blank" class="action-btn download-btn">
                                        <i class="fas fa-download"></i> Baixar Agora
                                    </a>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                    
                    document.body.appendChild(modal);
                    
                    // Adicionar event listeners
                    const closeButton = modal.querySelector('.close');
                    closeButton.addEventListener('click', function() {
                        modal.style.display = 'none';
                        document.body.style.overflow = 'auto';
                    });
                    
                    window.addEventListener('click', function(event) {
                        if (event.target === modal) {
                            modal.style.display = 'none';
                            document.body.style.overflow = 'auto';
                        }
                    });
                });
            }

            // Abrir modal de jogo
            function openGameModal(game) {
                const modal = document.getElementById(`${game.id}-modal`);
                if (modal) {
                    modal.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                }
            }

            // Renderizar jogos iniciais
            renderGames();

            // Navegação entre seções
            const availableBtn = document.getElementById('available-btn');
            const upcomingBtn = document.getElementById('upcoming-btn');
            const suggestionBtn = document.getElementById('suggestion-btn');
            const addGameBtn = document.getElementById('add-game-btn');
            
            const availableSection = document.getElementById('available-games');
            const upcomingSection = document.getElementById('upcoming-games');
            const suggestionSection = document.getElementById('suggestion-section');
            const addGameSection = document.getElementById('add-game-section');
            
            // Função para ocultar todas as seções
            function hideAllSections() {
                availableSection.style.display = 'none';
                upcomingSection.style.display = 'none';
                suggestionSection.style.display = 'none';
                addGameSection.style.display = 'none';
            }
            
            // Event listeners para os botões de navegação
            availableBtn.addEventListener('click', function() {
                hideAllSections();
                availableSection.style.display = 'block';
                // Reiniciar animação
                availableSection.style.animation = 'none';
                setTimeout(() => {
                    availableSection.style.animation = 'fadeInUp 0.6s ease forwards';
                }, 10);
                
                // Animar cards novamente
                const cards = availableSection.querySelectorAll('.game-card');
                cards.forEach((card, index) => {
                    card.classList.remove('show');
                    setTimeout(() => {
                        card.classList.add('show');
                    }, 300 + (index * 100));
                });
            });
            
            upcomingBtn.addEventListener('click', function() {
                hideAllSections();
                upcomingSection.style.display = 'block';
                // Reiniciar animação
                upcomingSection.style.animation = 'none';
                setTimeout(() => {
                    upcomingSection.style.animation = 'fadeInUp 0.6s ease forwards';
                }, 10);
                
                // Renderizar próximos jogos
                renderUpcomingGames();
            });
            
            suggestionBtn.addEventListener('click', function() {
                hideAllSections();
                suggestionSection.style.display = 'block';
                // Reiniciar animação
                suggestionSection.style.animation = 'none';
                setTimeout(() => {
                    suggestionSection.style.animation = 'fadeInUp 0.6s ease forwards';
                }, 10);
            });
            
            addGameBtn.addEventListener('click', function() {
                hideAllSections();
                addGameSection.style.display = 'block';
                // Reiniciar animação
                addGameSection.style.animation = 'none';
                setTimeout(() => {
                    addGameSection.style.animation = 'fadeInUp 0.6s ease forwards';
                }, 10);
            });
            
            // Formulário de sugestão com Formspree
            const suggestionForm = document.getElementById('suggestion-form');
            
            suggestionForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simular envio do formulário
                const formData = new FormData(suggestionForm);
                
                fetch(suggestionForm.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Mostrar notificação
                        showNotification('Sugestão enviada com sucesso!', 'success');
                        
                        // Limpar formulário
                        suggestionForm.reset();
                    } else {
                        throw new Error('Erro ao enviar formulário');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    // Mostrar mensagem de erro
                    showNotification('Erro ao enviar sugestão!', 'error');
                });
            });
            
            // Formulário para adicionar jogos
            const addGameForm = document.getElementById('add-game-form');
            const imageInput = document.getElementById('new-game-image');
            const imagePreview = document.getElementById('image-preview');
            let uploadedImage = null;
            
            // Preview de imagem
            imageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        uploadedImage = event.target.result;
                        imagePreview.innerHTML = `<img src="${uploadedImage}" alt="Preview">`;
                    }
                    reader.readAsDataURL(file);
                } else {
                    imagePreview.innerHTML = '';
                    uploadedImage = null;
                }
            });
            
            addGameForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Obter valores do formulário
                const gameName = document.getElementById('new-game-name').value;
                const gameTrailer = document.getElementById('new-game-trailer').value;
                const gameSteam = document.getElementById('new-game-steam').value;
                const gameDownload = document.getElementById('new-game-download').value;
                const gameDescription = document.getElementById('new-game-description').value;
                
                // Verificar campos obrigatórios
                const missingFields = [];
                if (!gameName) missingFields.push('Nome do Jogo');
                if (!uploadedImage && !gameName.toLowerCase().includes('placeholder')) missingFields.push('Imagem');
                
                // Criar ID único para o jogo
                const gameId = gameName.toLowerCase().replace(/\s+/g, '').replace(/[^a-z0-9]/g, '');
                
                // Criar objeto do jogo
                const newGame = {
                    id: gameId,
                    name: gameName,
                    image: uploadedImage || `https://picsum.photos/seed/${gameId}/400/300.jpg`,
                    trailer: gameTrailer || '',
                    steam: gameSteam || '',
                    download: gameDownload || '',
                    description: gameDescription || 'Descrição não disponível.'
                };
                
                // Adicionar jogo ao array
                games.push(newGame);
                
                // Salvar no localStorage
                localStorage.setItem('gameHubGames', JSON.stringify(games));
                
                // Re-renderizar jogos
                renderGames();
                
                // Mostrar notificação
                if (missingFields.length > 0) {
                    showNotification(`Jogo adicionado com dados faltando: ${missingFields.join(', ')}`, 'warning');
                } else {
                    showNotification('Jogo adicionado com sucesso!', 'success');
                }
                
                // Limpar formulário
                addGameForm.reset();
                imagePreview.innerHTML = '';
                uploadedImage = null;
            });
            
            // Criar flocos de neve
            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = '❄';
                snowflake.style.left = Math.random() * window.innerWidth + 'px';
                snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
                snowflake.style.opacity = Math.random();
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
                
                document.body.appendChild(snowflake);
                
                setTimeout(() => {
                    snowflake.remove();
                }, 8000);
            }
            
            // Criar flocos de neve periodicamente
            setInterval(createSnowflake, 300);
        });
    </script>
